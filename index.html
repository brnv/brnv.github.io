<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome!</title>
    <script>
      const greet = () => {
        document.getElementById("party").play();
        setTimeout(()=>{
          document.getElementById("bro").removeAttribute("style");
          document.getElementById("clickMe").removeAttribute("style");
          document.getElementById("button").remove();
        }, 400)
      }
    </script>
  </head>
  <body>
    <div style="text-align-last: center;">
      <img id="bro" style="display: none" src="https://media.giphy.com/media/Ju7l5y9osyymQ/giphy.gif" />
      <br />
      <h3 >Wi-Fi passphrase for you:
        <button onclick="greet();" id="button">clickMe</button>
        <p id="clickMe" onclick="greet();"
           onmousedown="greet();" style="display: none">EXDf993AEuKs
        </p>
      </h3>
    </div>
    <audio id="party" src="Never Gonna Give You Up Original.mp3" itemtype="mp3" />
  </body>
</html>
